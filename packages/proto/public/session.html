<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookStats - Sessions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/tokens.css" />
    <link rel="stylesheet" href="/styles/page.css" />
    <script type="module" src="/src/session-register.ts"></script>
    <script type="module">
      import { define, Auth } from "@calpoly/mustang";
      import { HeaderElement } from "/src/header";

      define({
        "bookstats-header": HeaderElement,
        "mu-auth": Auth.Provider,
      });

      HeaderElement.initializeOnce();
    </script>
  </head>
  <body>
    <mu-auth provides="bookstats:auth">
      <bookstats-header></bookstats-header>

      <header class="container">
        <h1>Sessions</h1>
      </header>

      <main class="container">
        <section class="card session-main">
          <session-list src="/api/sessions">
            <!-- wrapper component -->
          </session-list>
        </section>

        <aside class="card session-stats-card">
          <h2>Session Stats</h2>
          <div class="session-stats">
            <div class="stat-item">
              <span class="label">Total Sessions</span>
              <span class="value">12</span>
            </div>
            <div class="stat-item">
              <span class="label">Average Duration</span>
              <span class="value">45min</span>
            </div>
            <div class="stat-item">
              <span class="label">Pages/Session</span>
              <span class="value">18</span>
            </div>
          </div>
        </aside>
      </main>
      <script>
        document.body.addEventListener("darkmode:toggle", (event) => {
          if (event.detail.checked) {
            event.currentTarget.classList.add("dark-mode");
          } else {
            event.currentTarget.classList.remove("dark-mode");
          }
        });
      </script>
    </mu-auth>
  </body>
</html>
