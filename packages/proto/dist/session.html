<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookStats - Sessions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <script
      type="module"
      crossorigin
      src="/assets/session-Dc_VKMjJ.js"
    ></script>
    <link rel="stylesheet" crossorigin href="/assets/page-Db4EjCwd.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-content">
        <div class="nav-brand">
          <h2>BookStats</h2>
        </div>
        <div class="nav-links">
          <label
            onchange="event.stopPropagation(); const isChecked = event.target.type === 'checkbox' ? event.target.checked : false; document.body.dispatchEvent(new CustomEvent('darkmode:toggle', { detail: { checked: isChecked } }));"
          >
            <input type="checkbox" autocomplete="off" />
            Dark mode
          </label>
          <a href="/index.html">Home</a>
          <a href="/session.html" class="active">Sessions</a>
          <a href="/book.html">Books</a>
          <a href="/author.html">Authors</a>
        </div>
      </div>
    </nav>

    <header class="container">
      <h1>Sessions</h1>
    </header>

    <main class="container">
      <section class="card session-main">
        <session-list src="/sessions">
          <!-- wrapper component -->
        </session-list>
      </section>

      <aside class="card session-stats-card">
        <h2>Session Stats</h2>
        <div class="session-stats">
          <div class="stat-item">
            <span class="label">Total Sessions</span>
            <span class="value">12</span>
          </div>
          <div class="stat-item">
            <span class="label">Average Duration</span>
            <span class="value">45min</span>
          </div>
          <div class="stat-item">
            <span class="label">Pages/Session</span>
            <span class="value">18</span>
          </div>
        </div>
      </aside>
    </main>
    <script>
      document.body.addEventListener("darkmode:toggle", (event) => {
        if (event.detail.checked) {
          event.currentTarget.classList.add("dark-mode");
        } else {
          event.currentTarget.classList.remove("dark-mode");
        }
      });
    </script>
  </body>
</html>
